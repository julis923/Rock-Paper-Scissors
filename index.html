<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors">
  <meta name="Juliet" content="SitePoint">

  <link rel="stylesheet" href="resources/style.css">

</head>

<body>
  <h1 class="title">Rock Paper Scissors</h1>

  <div>
      <h1 id="choose" class="action">Choose your item...</h1>
  </div>

  <div id="images">
      <img id="rock" src="resources/rock.png">
      <img id="paper" src="resources/paper.jpeg">
      <img id="scissors" src="resources/scissors.png">
  </div>

  <div>
      <h1 id="result"></h1>
  </div>

  <div class="button-div">
    <button id="button">Play again</button>
  </div>

  <div id="scoreboard">
    <h2>User Score: <p id="user-score">0</p></h2>
    <br>
    <h2>Computer Score: <p id="comp-score">0</p></h2>
  </div>

  <script src="index.js"></script>

</body>
</html>
